apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
  - name: InfluxDB-JMeter
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: perf
      defaultBucket: jmeter
      tlsSkipVerify: true
    secureJsonData:
      token: my-super-secret-auth-token
    editable: true